<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hundru Falls тАУ Virtual Tour ЁЯТз</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 10px;
      font-size: 24px;
    }
    #view {
      width: 100%;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
    }
    .controls {
      padding: 10px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>

  <h1>Hundru Falls тАУ Virtual Tour ЁЯТз</h1>

  <!-- 360┬░ VIEW AREA -->
  <div id="view">
    <a-scene embedded>

      <!-- Load local assets -->
      <a-assets>
        <img id="skyimg" src="hundru-falls.jpg">

        <audio id="waterfall" src="waterfall.mp3"></audio>

        <!-- Local English & Hindi Audio -->
        <audio id="enAudio" src="hundru_eng.mp3"></audio>
        <audio id="hiAudio" src="hundru-hi.m4a"></audio>

        <!-- Pre-recorded Tamil Audio -->
        <audio id="taAudio" src="hundru.mp3"></audio>

        <!-- Pre-recorded Odia Audio -->
        <audio id="orAudio" src="hundru-or.m4a"></audio>
      </a-assets>

      <!-- SKY IMAGE -->
      <a-sky src="#skyimg"></a-sky>

      <!-- BACKGROUND SOUND -->
      <a-entity sound="src: #waterfall; autoplay: true; loop: true; volume: 1.0;"></a-entity>

    </a-scene>
  </div>

  <div class="controls">
    <button onclick="playDescription('en')">ЁЯОз Play English Description</button>
    <button onclick="playDescription('hi')">ЁЯОЩя╕П рдкреНрд▓реЗ рд╣рд┐рдВрджреА рд╡рд┐рд╡рд░рдг</button>
    <button onclick="playDescription('ta')">ЁЯФК родрооро┐ро┤рпН ро╡ро┐ро│роХрпНроХроорпН</button>
    <button onclick="playDescription('or')">ЁЯкФ рмУрмбрм╝рм┐рмЖ рммрм░рнНрмгрнНрмгрмирм╛</button>
    <button onclick="goPrev()">тмЕя╕П Previous Location</button>
    <button onclick="goNext()">Next Location тЮбя╕П</button>
  </div>

  <script>
    function playDescription(lang) {

      // ====== TAMIL AUDIO ======
      if (lang === 'ta') {
        document.getElementById("taAudio").play()
          .catch(err => console.log("Tamil play error:", err));
        return;
      }

      // ====== ODIA AUDIO ======
      if (lang === 'or') {
        document.getElementById("orAudio").play()
          .catch(err => console.log("Odia play error:", err));
        return;
      }

      // ====== LOCAL ENGLISH AUDIO ======
      if (lang === 'en') {
        document.getElementById("enAudio").play()
          .catch(err => console.log("English play error:", err));
        return;
      }

      // ====== LOCAL HINDI AUDIO ======
      if (lang === 'hi') {
        document.getElementById("hiAudio").play()
          .catch(err => console.log("Hindi play error:", err));
        return;
      }
    }

    function goPrev() { window.location.href = "temple.html"; }
    function goNext() { window.location.href = "patratu.html"; }
  </script>

</body>
</html>
