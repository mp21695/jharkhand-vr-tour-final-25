<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patratu Valley тАУ Virtual Tour ЁЯПЮя╕П</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body { margin: 0; background-color: #000; font-family: Arial; color: white; text-align: center; }
    h1 { margin-top: 10px; font-size: 24px; }
    #view { width: 100%; height: 80vh; border-radius: 12px; overflow: hidden; }
    .controls { padding: 10px; }
    button {
      background-color: #0078d7; color: white;
      border: none; border-radius: 8px;
      padding: 10px 20px; margin: 6px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>

<h1>Patratu Valley тАУ Virtual Tour ЁЯПЮя╕П</h1>

<div id="view">
  <a-scene embedded>

    <a-assets>
      <img id="skyimg" src="patratu-valley-360.jpg">

      <audio id="bg-sound" src="mountainwind.mp3"></audio>

      <!-- Local EN & HI -->
      <audio id="en-audio" src="patratu_eng.mp3"></audio>
      <audio id="hi-audio" src="patratu-hi.mp3"></audio>

      <!-- Tamil -->
      <audio id="tamil-audio" src="patratu.mp3"></audio>

      <!-- Odia -->
      <audio id="odia-audio" src="patratu-or.m4a"></audio>
    </a-assets>

    <a-sky src="#skyimg"></a-sky>

  </a-scene>
</div>

<div class="controls">
  <button onclick="playDescription('en')">ЁЯОз Play English Description</button>
  <button onclick="playDescription('hi')">ЁЯОЩя╕П рдкреНрд▓реЗ рд╣рд┐рдВрджреА рд╡рд┐рд╡рд░рдг</button>
  <button onclick="playTamilDescription()">ЁЯФК родрооро┐ро┤рпН ро╡ро┐ро│роХрпНроХроорпН</button>
  <button onclick="playOdiaDescription()">ЁЯкФ рмУрмбрм╝рм┐рмЖ рммрм░рнНрмгрнНрмгрмирм╛</button>

  <button onclick="goPrev()">тмЕя╕П Previous Location</button>
  <button onclick="goNext()">Next Location тЮбя╕П</button>
</div>

<audio id="bg-audio" src="mountainwind.mp3" autoplay loop></audio>

<script>
  function playDescription(lang) {
    if (lang === 'en') { document.getElementById('en-audio').play(); return; }
    if (lang === 'hi') { document.getElementById('hi-audio').play(); return; }
  }

  function playTamilDescription() {
    document.getElementById('tamil-audio').play();
  }

  function playOdiaDescription() {
    document.getElementById('odia-audio').play();
  }

  function goPrev() { window.location.href = "hundru.html"; }
  function goNext() { window.location.href = "netarhat.html"; }
</script>

</body>
</html>
