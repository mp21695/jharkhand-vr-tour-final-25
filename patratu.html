<!-- Background Sound -->
<audio id="bg-audio" src="mountainwind.mp3" autoplay loop></audio>

      utterance.lang = 'hi-IN';
    }

    utterance.rate = 1;
    speechSynthesis.speak(utterance);
  }

  function playTamilDescription() {
    // Access the preloaded Tamil audio and play it
    const tamilAudio = document.getElementById('tamil-audio');
    tamilAudio.play().catch(err => console.log("Tamil audio error:", err));
  }

  function playOdiaDescription() {
    // Access the preloaded Odia audio and play it
    const odiaAudio = document.getElementById('odia-audio');
    odiaAudio.play().catch(err => console.log("Odia audio error:", err));
  }

  function goPrev() { window.location.href = "hundru.html"; }

</script>
