<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Betla National Park тАУ Virtual Tour ЁЯРШ</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; background: black; font-family: Arial, sans-serif; color: white; text-align: center; }
    h1 { margin-top: 10px; font-size: 24px; }
    #view { width: 100%; height: 80vh; border-radius: 12px; overflow: hidden; }
    .controls { padding: 10px; }
    button { 
      background-color: #0078d7; color: white; border: none; border-radius: 8px;
      padding: 10px 20px; margin: 6px; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>

<h1>Betla National Park тАУ Virtual Tour ЁЯРШ</h1>

<div id="view">
  <a-scene embedded>

    <!-- Preload assets -->
    <a-assets>
      <img id="skyimg" src="betla-national-park-360.jpg">
      <audio id="bg-sound" src="forest.mp3"></audio>
      <audio id="tamil-audio" src="betla.mp3"></audio> <!-- Added Tamil audio here -->
      <!-- Pre-recorded Odia Audio -->
      <audio id="odia-audio" src="betla-or.m4a"></audio>
      <audio id="en-audio" src="betla-eng.mp3"></audio>
      <audio id="hi-audio" src="betla-hi.mp3"></audio>

    </a-assets>

    <!-- Skybox -->
    <a-sky src="#skyimg" rotation="0 -90 0"></a-sky>

    <!-- Background sound -->
    <a-entity sound="src: #bg-sound; autoplay: true; loop: true; volume: 1.0;"></a-entity>

  </a-scene>
</div>

<div class="controls">
  <button onclick="playDescription('en')">ЁЯОз Play English Description</button>
  <button onclick="playDescription('hi')">ЁЯОЩя╕П рдкреНрд▓реЗ рд╣рд┐рдВрджреА рд╡рд┐рд╡рд░рдг</button>
  <button onclick="playTamilDescription()">ЁЯОд родрооро┐ро┤рпН ро╡ро┐ро╡ро░роорпН роЗропроХрпНроХро╡рпБроорпН</button> <!-- Tamil button -->
  <button onclick="playOdiaDescription()">ЁЯкФ рмУрмбрм╝рм┐рмЖ рммрм░рнНрмгрнНрмгрмирм╛</button>
  <button onclick="goPrev()">тмЕя╕П Previous Location</button>
  <button onclick="exitTour()">ЁЯЪк Exit Tour</button>
</div>

<script>
  function playDescription(lang) {

    if (lang === "en") {
      const audio = document.getElementById('en-audio');
      audio.play().catch(err => console.log("English audio error:", err));
      return;
    }

    if (lang === "hi") {
      const audio = document.getElementById('hi-audio');
      audio.play().catch(err => console.log("Hindi audio error:", err));
      return;
    }

    if (lang === "ta") {
      document.getElementById('tamil-audio').play();
      return;
    }
  }

  function playTamilDescription() {
    document.getElementById('tamil-audio').play();
  }

  function playOdiaDescription() {
    document.getElementById('odia-audio').play();
  }

  function goPrev() { window.location.href = "netarhat.html"; }
  function exitTour() { window.location.href = "index.html"; }
</script>


</body>
</html>
